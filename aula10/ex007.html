<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px
        }
    </style>
</head>
<body>

    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            let res = window.document.getElementById('res');
            let n1 = Number(window.document.getElementById('txtn1').value);
            let n2 = Number(window.document.getElementById('txtn2').value);
            res.innerHTML = `Resultado da soma entre ${n1} e ${n2} é igual a <strong>${n1 + n2}</strong>`

        }
    </script>

</body>
</html>
