<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>
<header>
    <h1>Analisador de Números</h1>
</header>
<section>
    <div>
        <form action="#">
            <label for="txtnum">Número (entre 1 e 100):</label>
            <input type="number" id="txtnum" name="txtnum" />
            <input type="button" value="Adicionar" onclick="adicionar()" />

            <label for="myNumbers">Listagem:</label>
            <select name="my_numbers" id="myNumbers" size="5"></select>
            <input type="button" value="Finalizar" onclick="finalizar()" />
        </form>
    </div>
    <div id="resp"></div>
</section>
<footer>
    <p>&copy; VM Desenvolvimento & Design</p>
</footer>

<script src="assets/js/script.js"></script>
</body>
</html>
